<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Task Tracker</title>
  <style>
    body {
      font-family: "Poppins", Arial, sans-serif;
      background: linear-gradient(135deg, #a3c9ff, #f2e1ff);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      width: 380px;
      background: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #444;
    }

    .input-area {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }

    input[type="text"] {
      flex: 1;
      padding: 8px 10px;
      border: 1px solid #bbb;
      border-radius: 5px;
      font-size: 14px;
    }

    button {
      padding: 8px 12px;
      border: none;
      background: #4b7bec;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #3867d6;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #f7f7f7;
      padding: 8px 10px;
      border-radius: 5px;
      margin-bottom: 8px;
      transition: 0.2s;
    }

    li:hover {
      background: #eaeaea;
    }

    li.completed span {
      text-decoration: line-through;
      color: gray;
    }

    .left-part {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .delete-btn {
      background: none;
      border: none;
      color: #ff3b30;
      font-size: 16px;
      cursor: pointer;
    }

    .edit-btn {
      background: none;
      border: none;
      color: #ffa502;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Task Tracker</h2>

    <div class="input-area">
      <input
        type="text"
        placeholder="Type a new task and press Enter"
        id="taskInput"
      />
      <button id="addBtn">Add</button>
    </div>

    <ul id="taskList"></ul>
  </div>

  <script>
    let tasks = [];

    const input = document.getElementById("taskInput");
    const addBtn = document.getElementById("addBtn");
    const list = document.getElementById("taskList");

    
    function addTask() {
      const text = input.value.trim();
      if (text === "") return;
      tasks.push({ description: text, completed: false });
      input.value = "";
      renderTasks();
    }

    
    function deleteTask(index) {
      tasks.splice(index, 1);
      renderTasks();
    }

    
    function toggleTask(index) {
      tasks[index].completed = !tasks[index].completed;
      renderTasks();
    }

    
    function editTask(index) {
      const newText = prompt("Edit your task:", tasks[index].description);
      if (newText !== null && newText.trim() !== "") {
        tasks[index].description = newText.trim();
        renderTasks();
      }
    }

    
    function renderTasks() {
      list.innerHTML = "";

      const sorted = [...tasks].sort((a, b) => a.completed - b.completed);

      sorted.forEach((task, i) => {
        const li = document.createElement("li");
        if (task.completed) li.classList.add("completed");

        const left = document.createElement("div");
        left.className = "left-part";

        const checkbox = document.createElement("input");
        checkbox.type = "checkbox";
        checkbox.checked = task.completed;
        checkbox.addEventListener("change", () =>
          toggleTask(tasks.indexOf(task))
        );

        const span = document.createElement("span");
        span.textContent = task.description;

        left.appendChild(checkbox);
        left.appendChild(span);

        const editBtn = document.createElement("button");
        editBtn.innerHTML = "✏️";
        editBtn.className = "edit-btn";
        editBtn.onclick = () => editTask(tasks.indexOf(task));

        const delBtn = document.createElement("button");
        delBtn.innerHTML = "🗑️";
        delBtn.className = "delete-btn";
        delBtn.onclick = () => deleteTask(tasks.indexOf(task));

        li.appendChild(left);
        li.appendChild(editBtn);
        li.appendChild(delBtn);
        list.appendChild(li);
      });
    }

    
    addBtn.addEventListener("click", addTask);
    input.addEventListener("keypress", (e) => {
      if (e.key === "Enter") addTask();
    });
  </script>
</body>
</html>
